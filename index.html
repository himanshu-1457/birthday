<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:Arial;
  color:white;
  background:url("bg.jpg") no-repeat center center fixed;
  background-size:cover;
  background-color:black;
}

/* Dark Overlay */
body::before{
  content:"";
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  top:0;
  left:0;
  z-index:-1;
}

/* Hearts */
.hearts{
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
}

.heart{
  position:absolute;
  bottom:-50px;
  color:#ff4d6d;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh);opacity:0;}
}

/* Stars */
.star{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.2;}
  to{opacity:1;}
}

#mainContent{
  display:none;
  position:relative;
  z-index:2;
}

.blood{
  font-size:28px;
  text-align:center;
  color:#ff4d6d;
  text-shadow:0 0 20px red;
  margin-top:20px;
}

.container{
  width:100%;
  height:400px;
  display:flex;
  justify-content:center;
  align-items:center;
  perspective:1000px;
}

.gallery{
  width:200px;
  height:250px;
  position:relative;
  transform-style:preserve-3d;
}

.gallery span{
  position:absolute;
  width:180px;
  height:230px;
}

.gallery img{
  width:100%;
  height:100%;
  border-radius:15px;
  object-fit:cover;
  box-shadow:0 0 20px #ff4d6d;
}

.center-text{
  position:absolute;
  font-size:18px;
  color:#ff99aa;
  text-shadow:0 0 20px red;
  text-align:center;
}

.secretBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:10px 15px;
  background:#900;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<audio id="music" loop>
<source src="your-song.mp3" type="audio/mpeg">
</audio>

<div id="mainContent">

<div class="blood">Happy Birthday My Love üíñ</div>

<div class="container">
<div class="center-text" id="bdayText"></div>

<div class="gallery" id="gallery">
<span style="transform:rotateY(0deg) translateZ(300px);"><img src="photo1.jpg"></span>
<span style="transform:rotateY(45deg) translateZ(300px);"><img src="photo2.jpg"></span>
<span style="transform:rotateY(90deg) translateZ(300px);"><img src="photo3.jpg"></span>
<span style="transform:rotateY(135deg) translateZ(300px);"><img src="photo4.jpg"></span>
<span style="transform:rotateY(180deg) translateZ(300px);"><img src="photo5.jpg"></span>
<span style="transform:rotateY(225deg) translateZ(300px);"><img src="photo6.jpg"></span>
<span style="transform:rotateY(270deg) translateZ(300px);"><img src="photo7.jpg"></span>
<span style="transform:rotateY(315deg) translateZ(300px);"><img src="photo8.jpg"></span>
</div>
</div>

<button class="secretBtn" onclick="unlockSecret()">Unlock Secret üíå</button>
</div>

<script>

/* PASSWORD */
const correctPassword="jaan";

function askPassword(){
Swal.fire({
title:"Enter Password üîê",
input:"password",
allowOutsideClick:false
}).then((res)=>{
if(res.value===correctPassword){
document.getElementById("mainContent").style.display="block";
askName();
}else{
Swal.fire("Wrong Password ‚ùå").then(()=>askPassword());
}
});
}

function askName(){
Swal.fire({
title:"Birthday girl name üíñ",
input:"text"
}).then((res)=>{
let name=res.value||"My Love";
document.getElementById("bdayText").innerHTML=
"I love you meri lado rani, "+name+" üíï";
document.getElementById("music").play().catch(()=>{});
confetti({particleCount:200,spread:120});
});
}

window.onload=askPassword;

/* SECRET */
function unlockSecret(){
Swal.fire({
title:"Happy bday lado rani ‚ù§ü•∞",
html:`Aaj ka din sirf tumhare naam hai üíû<br><br>
Bhagwan kare tumhari life me sirf sukoon, success aur smile ho üå∏üåü`,
confirmButtonText:"Close üíñ"
});
}

/* 3D ROTATION FULL CONTROL */
let gallery=document.getElementById("gallery");
let rotateY=0;
let rotateX=0;
let isDragging=false;
let startX,startY;

function animate(){
if(!isDragging){
rotateY+=0.2;
}
gallery.style.transform=
`rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
requestAnimationFrame(animate);
}
animate();

/* Mouse */
gallery.addEventListener("mousedown",(e)=>{
isDragging=true;
startX=e.clientX;
startY=e.clientY;
});

document.addEventListener("mouseup",()=>isDragging=false);

document.addEventListener("mousemove",(e)=>{
if(isDragging){
rotateY+=(e.clientX-startX)*0.3;
rotateX-=(e.clientY-startY)*0.3;
startX=e.clientX;
startY=e.clientY;
}
});

/* Touch */
gallery.addEventListener("touchstart",(e)=>{
isDragging=true;
startX=e.touches[0].clientX;
startY=e.touches[0].clientY;
});

document.addEventListener("touchend",()=>isDragging=false);

document.addEventListener("touchmove",(e)=>{
if(isDragging){
rotateY+=(e.touches[0].clientX-startX)*0.3;
rotateX-=(e.touches[0].clientY-startY)*0.3;
startX=e.touches[0].clientX;
startY=e.touches[0].clientY;
}
});

/* Hearts */
function createHeart(){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(15+Math.random()*30)+"px";
heart.style.animationDuration=(4+Math.random()*4)+"s";
document.getElementById("hearts").appendChild(heart);
setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,400);

/* Stars */
function createStar(){
let star=document.createElement("div");
star.className="star";
star.style.top=Math.random()*100+"vh";
star.style.left=Math.random()*100+"vw";
document.body.appendChild(star);
setTimeout(()=>star.remove(),3000);
}
setInterval(createStar,300);

</script>

</body>
</html>
